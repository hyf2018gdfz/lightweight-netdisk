<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-error {
            background-color: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }
        
        .alert-success {
            background-color: #f0fff4;
            color: #22543d;
            border: 1px solid #c6f6d5;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .info-box h4 {
            color: #495057;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üóÇÔ∏è ‰∏™‰∫∫ÁΩëÁõò</h1>
            <p>ËØ∑ÁôªÂΩï‰ª•ËÆøÈóÆÊÇ®ÁöÑÊñá‰ª∂</p>
        </div>
        
        <div class="alert alert-error" id="alertError"></div>
        <div class="alert alert-success" id="alertSuccess"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                ÁôªÂΩï
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>ÁôªÂΩï‰∏≠...
        </div>
        
        <div class="info-box">
            <h4>ÈªòËÆ§Ë¥¶Êà∑‰ø°ÊÅØ</h4>
            <p><strong>Áî®Êà∑Âêç:</strong> admin</p>
            <p><strong>ÂØÜÁ†Å:</strong> admin123</p>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const alertError = document.getElementById('alertError');
        const alertSuccess = document.getElementById('alertSuccess');
        
        function showAlert(type, message) {
            const alert = type === 'error' ? alertError : alertSuccess;
            alert.textContent = message;
            alert.style.display = 'block';
            
            // ÈöêËóèÂÖ∂‰ªñÁ±ªÂûãÁöÑÊèêÁ§∫
            if (type === 'error') {
                alertSuccess.style.display = 'none';
            } else {
                alertError.style.display = 'none';
            }
            
            // 5ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.style.display = 'none';
                loading.style.display = 'block';
            } else {
                loginBtn.disabled = false;
                loginBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('error', 'ËØ∑Â°´ÂÜôÁî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // ‰øùÂ≠òtokenÂà∞localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify(data.user_info));
                    
                    showAlert('success', 'ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...');
                    
                    // Ë∑≥ËΩ¨Âà∞È¶ñÈ°µ
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert('error', data.detail || 'ÁôªÂΩïÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                setLoading(false);
            }
        });
        
        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÁôªÂΩï
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // È™åËØÅtokenÊòØÂê¶ÊúâÊïà
                fetch('/auth/check', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        window.location.href = '/';
                    }
                })
                .catch(console.error);
            }
        });
    </script>
</body>
</html>
