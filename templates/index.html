<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网盘系统</title>
    <link rel="stylesheet" href="/static/css/style.css?v=1734613350">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div id="loginPage" class="login-overlay">
            <div class="login-container">
                <div class="login-header">
                    <h1><i class="fas fa-folder"></i> 个人网盘</h1>
                    <p>请登录以访问您的文件</p>
                </div>
                
                <div class="alert alert-error" id="loginError"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        登录
                    </button>
                </form>
                
                <div class="info-box">
                    <h4>提示</h4>
                    <p>首次启动请使用管理员账户登录</p>
                    <p>如忘记密码，请联系系统管理员</p>
                </div>
            </div>
        </div>
        
        <!-- 主页面 -->
        <div id="mainPage" class="main-container" style="display: none;">
            <!-- 顶部导航 -->
            <header class="navbar">
                <div class="navbar-brand">
                    <i class="fas fa-folder"></i>
                    <span>个人网盘</span>
                </div>
                
                <div class="navbar-center">
                    <div class="breadcrumb" id="breadcrumb">
                        <span class="breadcrumb-item active" data-path="/">
                            <i class="fas fa-home"></i> 首页
                        </span>
                    </div>
                </div>
                
                <div class="navbar-right">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索文件...">
                        <button type="button" onclick="searchFiles()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <div class="user-menu">
                        <button class="btn btn-ghost" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> 登出
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- 主内容区域 -->
            <main class="main-content">
                <!-- 工具栏 -->
                <div class="toolbar">
                    <div class="toolbar-left">
                        <button class="btn btn-primary" onclick="uploadFiles()">
                            <i class="fas fa-upload"></i> 上传文件
                        </button>
                        <button class="btn btn-primary" onclick="uploadFolder()">
                            <i class="fas fa-folder-open"></i> 上传文件夹
                        </button>
                        <button class="btn btn-secondary" onclick="createFolder()">
                            <i class="fas fa-folder-plus"></i> 新建文件夹
                        </button>
                        <button class="btn btn-accent" id="batchDownloadBtn" onclick="app.downloadSelected()" style="display: none;">
                            <i class="fas fa-download"></i> 批量下载
                        </button>
                        <button class="btn btn-ghost" onclick="refreshFileList()">
                            <i class="fas fa-refresh"></i> 刷新
                        </button>
                    </div>
                    
                    <div class="toolbar-right">
                        <div class="sort-dropdown">
                            <select id="sortSelect" onchange="app.changeSortOrder()">
                                <option value="name-asc">🔄 名称 A-Z</option>
                                <option value="name-desc">🔄 名称 Z-A</option>
                                <option value="date-desc">📅 时间新-旧</option>
                                <option value="date-asc">📅 时间旧-新</option>
                                <option value="size-desc">📊 大小大-小</option>
                                <option value="size-asc">📊 大小小-大</option>
                            </select>
                        </div>
                        <button class="btn btn-ghost" onclick="showTrash()">
                            <i class="fas fa-trash"></i> 回收站
                        </button>
                        <button class="btn btn-ghost" onclick="showShares()">
                            <i class="fas fa-share-alt"></i> 我的分享
                        </button>
                    </div>
                </div>
                
                <!-- 文件列表 -->
                <div class="file-list-container">
                    <div class="loading" id="fileListLoading">
                        <div class="spinner"></div>
                        <span>加载中...</span>
                    </div>
                    
                    <div class="file-list" id="fileList">
                        <!-- 文件列表将在这里动态生成 -->
                    </div>
                    
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <i class="fas fa-folder-open"></i>
                        <h3>文件夹为空</h3>
                        <p>您可以上传文件或创建新文件夹</p>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- 隐藏的文件上传输入 -->
        <input type="file" id="fileInput" multiple style="display: none;">
        <input type="file" id="folderInput" multiple webkitdirectory style="display: none;">
        
        <!-- 模态对话框 -->
        <div id="modalOverlay" class="modal-overlay" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">模态标题</h3>
                    <button class="modal-close" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- 模态内容 -->
                </div>
                <div class="modal-footer" id="modalFooter">
                    <!-- 模态按钮 -->
                </div>
            </div>
        </div>
        
        <!-- 上传进度条 -->
        <div id="uploadProgress" class="upload-progress" style="display: none;">
            <div class="upload-info">
                <span id="uploadText">上传中...</span>
                <button onclick="hideUploadProgress()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js?v=1734620000"></script>
</body>
</html>
